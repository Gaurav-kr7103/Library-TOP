<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./my-styles.css">
</head>
<body>
    <h1>Library Management</h1>
    <form action="." method="post">
        <div>
            <label for="book_title">Book Title</label>
            <input type="text" name="book_title" id="book_title" placeholder="Title of the Book">
        </div>
        <div>
            <label for="author_name">Author Name</label>
            <input type="text" name="author_name" id="author_name" placeholder="Author Name">
        </div>

        <div>
            <label for="page_no">Pages</label>
            <input type="number" name="page_no" id="page_no" placeholder="XXX pages">
        </div>

        <div id="readOrNot">
            <input type="radio" id="read" name="read_status" value="read" checked>
            <label for="read">Read</label>

            <input type="radio" id="not_read" name="read_status" value="not_read">
            <label for="not_read">Not Read</label>
        </div>
        <button id="add_new">Add Book</button>
    </form>
    <div class="card-holder">
        <button id="display-book">Refresh Library</button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
